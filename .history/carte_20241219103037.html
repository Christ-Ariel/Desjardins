      /* Style général de la notification */
  .notification-box {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(to bottom, #ffffff, #dddddd);
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    font-family: Arial, sans-serif;
    z-index: 9999;
    padding: 10px;
  }
  
  /* En-tête */
  .notification-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.2em;
    font-weight: bold;
    color: #000;
    margin-bottom: 10px;
  }
  
  /* Bouton de fermeture */
  .close-btn {
    background: none;
    border: none;
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
    cursor: pointer;
  }
  
  .close-btn:hover {
    color: red;
  }
  
  /* Contenu */
  .notification-content {
    font-size: 1em;
    color: #444;
  }
  
  /* Texte en rouge */
  .red-text {
    color: red;
    font-weight: bold;
    margin: 5px 0;
  }
  
  .amount {
    font-size: 1.2em;
  }
  
      /* Styles pour l'overlay de chargement */
      .loading-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(255, 255, 255, 0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 10;
      }
  
      .spinner-border {
          width: 3rem;
          height: 3rem;
          color: #28a745; /* Couleur verte */
      }
  
      .dimmed {
          opacity: 0.5;
          pointer-events: none;
      }
  
      .d-none {
          display: none;
      }
  
  
  </style>
  
  </head>
  <body class="font-fontPage">
    <div class="bg-colorPage min-h-screen flex">
      <script>
    
            // Vérifier si l'utilisateur est connecté
            if (!localStorage.getItem('isLoggedIn')) {
                // Si l'utilisateur n'est pas connecté, rediriger vers la page de connexion
                window.location.href = "connexion.html";
            }
    
            // Ajouter un gestionnaire d'événements pour le lien de déconnexion
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', function(event) {
                    event.preventDefault(); // Empêcher le comportement par défaut du lien
    
                    // Afficher l'overlay de chargement
                    const loadingOverlay = document.getElementById('loading-overlay');
                    loadingOverlay.classList.remove('d-none'); // Afficher l'overlay
    
                    // Ajouter un délai avant de déconnecter
                    setTimeout(function() {
                        // Supprimer l'état de connexion dans le localStorage
                        localStorage.removeItem('isLoggedIn');
    
                        // Rediriger l'utilisateur vers la page de connexion
                        window.location.href = 'connexion.html';
                    }, 6000); // 6 secondes de délai pour l'animation de chargement
                });
            }
    
    </script>
