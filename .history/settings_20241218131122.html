<div id="loading-overlay" class="loading-overlay d-none">

<script>
  function handleLogout(event) {
      event.preventDefault(); // Empêcher la navigation immédiate
      document.getElementById("loading-overlay").classList.remove("d-none"); // Afficher l'overlay

      setTimeout(() => {
          window.location.href = "connexion.html"; // Redirection après 2 secondes
      }, 2000);
  }

  // Ajouter l'événement pour le lien de déconnexion
  document.getElementById('logout-link').addEventListener('click', handleLogout);
